---
apiVersion: v1
kind: Pod
metadata:
  name: simple-app
  labels:
    env: simple-app
  namespace: default
spec:
  containers:
  - image: nginx:latest
    name: simple-app-ctr
    ports:
    - containerPort: 8080
    imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: svc-simple-app
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    env: simple-app

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
 name: letsencrypt
 namespace: cert-manager
spec:
 acme:
   server: https://acme-staging-v02.api.letsencrypt.org/directory    #### <<<< change for prod: https://acme-v02.api.letsencrypt.org/directory
   email: nataraj.ramamoorthy13@gmail.com #### <<<< Your email
   privateKeySecretRef:
     name: letsencrypt
   solvers:
   - http01:
       ingress:
         class:  nginx

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: le-crt
  namespace: cert-manager
spec:
  secretName: letsencrypt
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  commonName: demo.robofarming.link #### <<<< Add your own domain name
  dnsNames:
  - demo.robofarming.link #### <<<< Add your own domain name
  
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-app
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - demo.robofarming.link #### <<<< Add your own domain name
      secretName: demo.robofarming.link
  rules:
  - host: demo.robofarming.link #### <<<< Add your own domain name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-simple-app
            port:
              number: 8080